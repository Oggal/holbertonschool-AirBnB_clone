<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">

        <div class="logo-container">
			<span class="logo"></span>

    <div class="container" >

            <button>Search</button>
            <div class="locations">
                <h3>
                    States

                <h4>
                    Oklahoma, Panic, Ohio...
                </h4>
                <div  class="popover">
                    <ul>
                        <li><h2>Oklahoma:</h2>
                        <ul>
                            <li>Tulsa</li>
                            <li>Jenks</li>
                        </ul></li>
                    </ul>
                    <ul>
                        <li><h2>Panic:</h2>
                            <ul>
                            <li>Flight</li>
                            <li>Freeze</li>
                        </ul></li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>
                    Amenities
                </h3>
                <h4>
                    WiFi, Running Water, Air...
                </h4>
                <div  class="popover">
                    <ul>
                        <li>WiFi</li>
                        <li>Kitchen</li>
                        <li>Running Water</li>
                    </ul>
                </div>
            </div>
        </section>
      
    </div>


    <footer>
